{% extends 'index.html' %}

{% block title %}{{ title }}{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/tasks.css') }}">
{% endblock %}

{% block content %}
{% if tasks %}
<div class="form_container">
    <div class="form_header">
        <div class="form_logo"></div>
        <div class="form_text">Add tasks form</div>
    </div>
    <div class="form_center">
        <input type="text" placeholder="Enter your task" id="task_text">
        <button onclick="addTask()">Add task</button>
    </div>
</div>

<div class="task-container" id="tasks"></div>
{% endif %}
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='scripts/add-task.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/remove-task.js') }}"></script>
{% endblock %}
